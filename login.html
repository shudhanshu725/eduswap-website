<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - EduSwap</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="container">
            <div class="logo">
                <h2>ðŸ“š EduSwap</h2>
            </div>
            <ul class="nav-links" id="mainNav">
                <li><a href="index.html">Home</a></li>
                <li><a href="browser-item.html">Browse</a></li>
                <li><a href="register.html">Sign Up</a></li>
            </ul>
        </div>
    </nav>

    <!-- Login Form Section -->
    <section class="auth-section">
        <div class="auth-container">
            <div class="auth-card">
                <h2>Welcome Back!</h2>
                <p class="auth-subtitle">Login to access your account</p>
                
                <form id="loginForm" class="auth-form">
                    <div class="form-group">
                        <label for="loginEmail">Email Address</label>
                        <input type="email" id="loginEmail" name="email" placeholder="your.email@college.edu" required>
                    </div>

                    <div class="form-group">
                        <label for="loginPassword">Password</label>
                        <input type="password" id="loginPassword" name="password" placeholder="Enter your password" required>
                    </div>

                    <div id="login-error-message" class="error-message"></div>
                    <div id="login-success-message" class="success-message"></div>

                    <button type="submit" class="btn-primary btn-full">Login</button>
                </form>

                <p class="auth-switch">
                    Don't have an account? <a href="register.html">Sign up here</a>
                </p>
            </div>
        </div>
    </section>

    <script src="js/auth.js"></script>
</body>
</html>
