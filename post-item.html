<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Item - EduSwap</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="container">
            <div class="logo">
                <h2>ðŸ“š EduSwap</h2>
            </div>
            <ul class="nav-links">
                <li><a href="dashboard.html">Dashboard</a></li>
                <li><a href="browse-items.html">Browse</a></li>
                <li><a href="post-item.html">Post Item</a></li>
                <li><span id="userNameDisplay"></span></li>
                <li><button onclick="logout()" class="btn-primary">Logout</button></li>
            </ul>
        </div>
    </nav>

    <!-- Post Item Section -->
    <section class="post-item-section">
        <div class="container">
            <div class="post-item-container">
                <h1>Post a New Item</h1>
                <p class="subtitle">Share your college resources with fellow students</p>

                <form id="postItemForm" class="post-form">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="itemTitle">Item Title *</label>
                            <input type="text" id="itemTitle" placeholder="e.g., Physics Textbook 2nd Edition" required>
                        </div>

                        <div class="form-group">
                            <label for="itemCategory">Category *</label>
                            <select id="itemCategory" required>
                                <option value="">Select a category</option>
                                <option value="Books">Books</option>
                                <option value="Notes">Notes</option>
                                <option value="Calculator">Calculator</option>
                                <option value="Lab Equipment">Lab Equipment</option>
                                <option value="Electronics">Electronics</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="itemDescription">Description *</label>
                        <textarea id="itemDescription" rows="5" placeholder="Describe the condition, edition, and any other important details..." required></textarea>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="itemPrice">Price (â‚¹) *</label>
                            <input type="number" id="itemPrice" placeholder="Enter price in rupees" min="0" required>
                        </div>

                        <div class="form-group">
                            <label for="itemCondition">Condition *</label>
                            <select id="itemCondition" required>
                                <option value="">Select condition</option>
                                <option value="Brand New">Brand New</option>
                                <option value="Like New">Like New</option>
                                <option value="Good">Good</option>
                                <option value="Fair">Fair</option>
                                <option value="Poor">Poor</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="contactMethod">Preferred Contact Method *</label>
                        <select id="contactMethod" required>
                            <option value="">Select contact method</option>
                            <option value="Phone">Phone</option>
                            <option value="Email">Email</option>
                            <option value="Both">Both Phone & Email</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>
                            <input type="checkbox" id="termsAgree" required>
                            I agree that the information provided is accurate and I will respond to interested buyers
                        </label>
                    </div>

                    <div id="post-error-message" class="error-message"></div>
                    <div id="post-success-message" class="success-message"></div>

                    <div class="form-actions">
                        <button type="button" onclick="window.location.href='dashboard.html'" class="btn-secondary btn-large">Cancel</button>
                        <button type="submit" class="btn-primary btn-large">Post Item</button>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <script src="js/auth.js"></script>
    <script src="js/post-item.js"></script>
</body>
</html>
